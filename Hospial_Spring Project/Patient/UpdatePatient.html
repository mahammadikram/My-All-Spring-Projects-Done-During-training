<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    label{
        color:blue;
    }
    body{
        background-image: url("/photos/laboratory-flooring.jpg");
    }
  </style>
  
</head>
<body>
    <div class="container justify-content-center  align-items-center border rounded  bg-secondary" style="min-height: 100vh; max-width:40%;">
        <h1 class="mt-4 mb-4 bg-warning rounded">Patient Information Form</h1>
        <form>
            
          <div class="form-group m-2">
            <label for="patientName">Patient Name</label>
            <input type="text" class="form-control" id="patientName" placeholder="Enter patient's name">
          </div>
          <div class="form-group m-2">
            <label for="prescription">Prescription</label>
            <textarea class="form-control" id="prescription" rows="3" placeholder="Enter prescription details"></textarea>
          </div>
          <div class="form-group m-2">
            <label for="problemStatement">Problem Statement</label>
            <input type="text" class="form-control" id="problemStatement" placeholder="Enter patient's problem statement">
          </div>
          <div class="form-group m2">
            <label for="appointmentDate">Appointment Date</label>
            <input type="date" class="form-control" id="appointmentDate">
          </div>
          <div class="form-group m-2">
            <label for="treatmentPrice">Treatment Price</label>
            <input type="number" class="form-control" id="treatmentPrice" placeholder="Enter treatment price">
          </div>
          <div class="form-group m-2">
            <label for="appointmentStatus">Appointment Status</label>
            <select class="form-control m-2" id="appointmentStatus">
              <option value="done">Done</option>
              <option value="pending">Pending</option>
              <option value="cancelled">Cancelled</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary m-2">Submit</button>
        </form>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
