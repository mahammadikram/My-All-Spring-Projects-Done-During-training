<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  </head>
  <body>
    <div class="container border">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
          <div class="col-lg-6">
            <h2 class="text-center">Hospital Admin Registration</h2>
            <form>
              <div class="form-group">
                <label for="fullName">Fist Name:</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
              </div>
              <div class="form-group">
                <label for="fullName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
              </div>
              <div class="form-group">
                <label for="phoneNumber">Mobile Number:</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <select class="custom-select" id="countryCode" name="countryCode" required>
                      <option value="">Select Country Code</option>
                      <option value="+1">+1 (US)</option>
                      <option value="+91">+91 (India)</option>
                      <option value="+44">+44 (UK)</option>
                      <option value="+61">+61 (Australia)</option>
                      <option value="+86">+86 (China)</option>
                      <option value="+33">+33 (France)</option>
                      <option value="+49">+49 (Germany)</option>
                      <option value="+81">+81 (Japan)</option>
                      <option value="+7">+7 (Russia)</option>
                      <option value="+971">+971 (United Arab Emirates)</option>
                      <!-- Add more country codes as needed -->
                    </select>
                  </div>
                  <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter mobile number" required>
                  <div class="invalid-feedback">Please enter a valid mobile number.</div>
                </div>
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" required>
                  <option value="">Select Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="form-group">
                <label for="booldgroup">Blood Group</label>
                <select class="form-control" id="blood" required>
                  <option value="">Select Boold Group</option>
                  <option value="A-positive">A+</option>
                  <option value="B-positive">B+</option>
                  <option value="AB-positive">AB+</option>
                  <option value="A-negative">A-</option>
                  <option value="B-negative">B-</option>
                  <option value="AB-negative">AB-</option>
                  <option value="O-positive">O+</option>
                  <option value="O-positive">O-</option>
                </select>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
          </div>
        </div>
      </div>
      <script>
        // Custom validation for mobile number based on country code
        $('#registrationForm').submit(function(event) {
          var countryCode = $('#countryCode').val();
          var phoneNumber = $('#phoneNumber').val();
          var isValid = true;
      
          // Check if country code is selected
          if (countryCode === '') {
            $('#countryCode').addClass('is-invalid');
            isValid = false;
          } else {
            $('#countryCode').removeClass('is-invalid');
          }
      
          // Check if mobile number matches expected format based on country code
          if (countryCode === '+1' && !(/^\d{10}$/.test(phoneNumber))) { // For US
            $('#phoneNumber').addClass('is-invalid');
            isValid = false;
          } else if (countryCode === '+91' && !(/^\d{10}$/.test(phoneNumber))) { // For India
            $('#phoneNumber').addClass('is-invalid');
            isValid = false;
          } else if (countryCode === '+44' && !(/^\d{11}$/.test(phoneNumber))) { // For UK
            $('#phoneNumber').addClass('is-invalid');
            isValid = false;
          } else if (countryCode === '+61' && !(/^\d{10}$/.test(phoneNumber))) { // For Australia
            $('#phoneNumber').addClass('is-invalid');
            isValid = false;
          } else if (countryCode === '+86' && !(/^\d{11}$/.test(phoneNumber))) { // For China
            $('#phoneNumber').addClass('is-invalid');
            isValid = false;
          } else if (countryCode === '+33' && !(/^\d{10}$/.test(phoneNumber))) { // For France
            $('#phoneNumber').addClass('is-invalid');
            isValid = false;
          } else if (countryCode === '+49' && !(/^\d{10}$/.test(phoneNumber))) { // For Germany
            $('#phoneNumber').addClass('is-invalid');
            isValid = false;
          } else if (countryCode === '+81' && !(/^\d{11}$/.test(phoneNumber))) { // For Japan
            $('#phoneNumber').addClass('is-invalid');
            isValid = false;
          } else if (countryCode === '+7' && !(/^\d{10}$/.test(phoneNumber))) { // For Russia
            $('#phoneNumber').addClass('is-invalid');
            isValid = false;
          } else if (countryCode === '+971' && !(/^\d{10}$/.test(phoneNumber))) { // For UAE
            $('#phoneNumber').addClass('is-invalid');
            isValid = false;
          }
          // Add more conditions for other country codes as needed
      
          if (!isValid) {
            event.preventDefault(); // Prevent form submission if validation fails
          }
        });
      </script>
  </body>
</html>
